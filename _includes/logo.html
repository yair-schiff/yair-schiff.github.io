<!-- Logo -->
<div id="logo">
  <a href="{{- '/' | absolute_url -}}" id="home-link">
    <span class="image avatar48" style="float:top; top:-20px; left:-15px;"><img src="{{- site.avatar | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" /></span>
    <h1 id="title" style="float:top; top:5px; left:-15px;">{{- site.title -}}</h1>
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
